<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ម៉ាស៊ីនគណនា</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cululater.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="operation-hint" id="operation-hint"></div>
      <div class="result" id="result">0</div>

      <div class="currency-panel" id="currency-panel">
        <label
          class="text-warning d-flex justify-content-between align-items-center w-100 mb-2"
          id="currency-label"
        >
          <span id="currency-text">ប្តូរពី KHR ⇄ USD</span>
          <button id="switch-currency">⇄</button>
        </label>
        <input
          type="text"
          id="converted-currency"
          readonly
          placeholder="លទ្ធផលប្តូរប្រាក់"
        />
      </div>

      <div class="btn-grid">
        <button class="btn btn-gray" id="btn-clear">សម្អាត</button>
        <button class="btn btn-gray">+/-</button>
        <button class="btn btn-gray">%</button>
        <button class="btn btn-orange">÷</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-orange">×</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-orange">−</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-orange">+</button>

        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-mobile-alt"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#" id="basic-mode">✴️ មូលដ្ឋាន</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" id="sci-mode"
                >𝑓(x) វិទ្យាសាស្ត្រ</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" id="note-mode"
                >📝 កំណត់សម្គាល់គណិត</a
              >
            </li>
            <li>
              <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="toggle-convert"
                  />
                  <label
                    class="form-check-label"
                    for="toggle-convert"
                    id="convert-label"
                  >
                    ប្តូរប្រាក់
                  </label>
                </div>
              </div>
            </li>
            <li>
              <a class="dropdown-item" href="#" id="toggle-language"
                >🌐 ភាសា (ខ្មែរ)</a
              >
            </li>
          </ul>
        </div>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn btn-orange">=</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cululater.js"></script>
  </body>
</html>
